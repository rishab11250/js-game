<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guessing Game</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <!-- Header Section -->
        <header>
            <h1>The GREAT</h1>
            <h1 id="colorDisplay" class="color-display">RGB Color Guessing Game</h1>
            <h1>GUESSING GAME</h1>
            <div class="name">
                <p id="name"></p>
                <div class="hearts">
                    <span class="heart" id="heart">
                        <img src="https://cdn-icons-png.flaticon.com/128/833/833472.png" alt="" height="30vh">
                    </span>
                    <span class="heart" id="heart">
                        <img src="https://cdn-icons-png.flaticon.com/128/833/833472.png" height="30vh" alt="">
                    </span>
                    <span class="heart" id="heart">
                        <img src="https://cdn-icons-png.flaticon.com/128/833/833472.png" height="30vh" alt="">
                    </span>
                </div>
            </div>
        </header>
        <!--Message Display-->
        <div id="message" class="message">Pick a color! (Choosing wrong will loose u a heart)</div>
        <!--Streak Display-->
        <div class="streak-section">
            <div class="streak-box">
                <h3>Current Streak</h3>
                <div class="streak-number" id="currentStreak">0</div>
            </div>
            <div class="streak-box">
                <h3>Best Streak</h3>
                <div class="streak-number" id="bestStreak">0</div>
            </div>
        </div>
        <div class="controls">
            <button id="newRoundBtn" class="control-btn">New Round</button>
            <button id="easyBtn" class="mode-btn">Easy</button>
            <button id="hardBtn" class="mode-btn" style="background-color: white; color: #343637">Hard</button>
            <button id="resetStreakBtn" class="control-btn">Reset Streak</button>
        </div>
        <!--Color Box Grid-->
        <div id="colorBoxContainer" class="color-box-container">
            <div class="color-box"></div>
            <div class="color-box"></div>
            <div class="color-box"></div>
            <div class="color-box"></div>
            <div class="color-box"></div>
            <div class="color-box"></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
